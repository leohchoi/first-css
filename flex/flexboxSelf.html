<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Own</title>
    <link rel="stylesheet" href="./flexSelf.css" />
  </head>
  <body>
    <div class="container">
      <div class="bigbox"></div>
      <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="container2">
      <div class="row">
        <div class="long"></div>
        <div class="wrapper">
          <div class="box2"></div>
          <div class="box2"></div>
          <div class="box2"></div>
          <div class="box2"></div>
          <div class="box2"></div>
          <div class="box2"></div>
        </div>
      </div>
    </div>
    <div class="container3">
      <div class="wrapping">
        <div class="box3 small"></div>
        <div class="box3 small"></div>
        <div class="box3 small"></div>
      </div>
      <div class="box3 big"></div>
    </div>
    <div class="container4">
      <div class="row2">
        <div class="wra">
          <div class="box4"></div>
          <div class="box4"></div>
          <div class="inner">
            <div class="box4 inside"></div>
            <div class="box4 inside"></div>
            <div class="box4 inside"></div>
          </div>
        </div>
        <div class="outside"></div>
      </div>
    </div>
    <button><a href="./flexbox.html">back to flexbox</a></button>
  </body>
</html>
